<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--Using "defer" to loading before html-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,400;1,300&family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main class="container">
        <section class="cardLeft">
            <h1>Welcome!</h1>
            <p>
                This is a another login page, created by me <strong>Igor Max</strong> if your liked this simple login page follow me in 
                <a href="http://github.com/ferreiraigormax" target="_blank" rel="noopener noreferrer">github.com</a>! Or see another projects in my <a href="http://linkedin.com/in/ferreiraigormax" target="_blank" rel="noopener noreferrer">linkedin</a>.
            </p>
        </section>
        <section class="cardRight">
            <div class="form">
                <div>
                    <label for="username">User</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="userpassword">Password</label>
                    <div class="passwordContainer">
                        <input type="password" name="userpassword" id="userpassword">
                    </div>
                </div>
                <input type="button" id="login" value="Login"></button>
            </div>
        </section>
    </main>
</body>
</html>
